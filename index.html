<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Pakohuone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-container">
    <div id="scene-wrapper">
      <img id="scene-current" src="kartano.png" alt="Nykyinen tausta" />
      <img id="scene-next" src="" alt="Seuraava tausta" />
    </div>

    <div id="story-panel">
      <h1>Haamu-herran Kartano</h1>
      <p>
        Halloween on vaarassa! Haamu-herran Pimeyden Arkku on lukittu kolmella sinetöidyllä avaimella.
        Vain rohkeat lapset voivat astua kartanoon ja ratkaista pulmat, jotka pelastavat juhlan.
      </p>
      <button id="start-button">Astu Kartanoon</button>
    </div>

    <div id="puzzle-panel" style="display:none;">
      <h2 id="puzzle-title"></h2>
      <p id="puzzle-text"></p>
      <button id="next-button">Seuraava huone</button>
    </div>
  </div>

  <audio id="tausta-audio" src="tausta.m4a" loop></audio>
  <audio id="ovi-audio" src="ovi.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
